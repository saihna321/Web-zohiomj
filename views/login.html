<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-left">
            <div class="login-header">
                <h1>Сайн байна уу?</h1>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">И-мэйл</label>
                    <input type="email" id="email" class="form-input" placeholder="И-мэйл хаяг">
                </div>

                <div class="form-group">
                    <label for="password">Нууц үг</label>
                    <input type="password" id="password" class="form-input" placeholder="Нууц үг">
                </div>

                <button type="submit" class="login-btn">Нэвтрэх</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn">
                        <img src="images/Google_icon.png" alt="Google">
                        Sign up with Google
                    </button>
                    <button type="button" class="social-btn">
                        <img src="images/Facebook_icon.png" alt="Facebook">
                        Sign up with Facebook
                    </button>
                </div>

                <div class="login-links">
                    <a href="#">Бүртгэл байгаа юу? Нэвтрэх</a>
                </div>
            </form>
        </div>

        <div class="login-right">
            <img src="images/login1.png" alt="Login Image" class="login-image">
        </div>
    </div>
</body>
</html>
